{% extends 'main.html' %}


{% block content %}
{% load static %}


<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <h3 class="alert alert-light rounded-pill" style="text-align:center" >Login</h3>
            <form action="/login" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="abc@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" >
                </div>

                <hr>
                <button id="loginBTN" type="submit" class="btn btn-sm btn-success col-lg-12">Login</button>

            </form>
            
            <a id="signupBTN" href="/signup" class="btn btn-sm btn-success col-lg-12">Sign Up</a>
        </div>
    </div>
</div>

{% endblock %}
